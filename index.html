<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINGOART - Фото на холсте</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DINGOART</h1>
        <p>ФОТО на холсте</p>
    </header>
    <main>
        <div class="image-container">
            <img id="canvas-image" src="your-image.jpg" alt="Пример фото">
        </div>
        <div class="controls">
            <button id="increase-brightness">Увеличить яркость</button>
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
